<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-image: url('https://images.unsplash.com/photo-1578916171728-46686eac8d58?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80');
        background-size: cover;
        background-position: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .login-container {
        width: 300px;
        margin: 150px auto;
        background-color: #f2f2f2;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(58, 197, 23, 0.2);
      }
      .login-container h1 {
        text-align: center;
      }
      .login-container input[type="text"], .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="online5c.css">
    <script src="Validation (1).js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="container">
        <h1>Login</h1>
        <form onsubmit="login(); return false;">
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>

          <button type="submit" id="submit">Login</button>
        
        </form>
      </div>
    </div>
  </body>
</html>
